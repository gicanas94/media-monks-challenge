<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediaMonks</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6d5db0cce3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="loading-screen">
      <img src="assets/images/monk.png" alt="Floating Monk">
    </div>

    <div class="wrapper">
      <div class="gradient-overlay">
        <img class="background-image" src="assets/images/background.jpg" alt="Background image">
      </div>

      <div class="last-block">
        <span class="last-block-title">BECOME A MONK</span>

        <span class="last-block-description">
          Interested in joining our monastery?
          <br>
          Check out our current openings on <a href="https://www.mediamonks.com/careers">mediamonks.com/careers</a>
        </span>
      </div>

      <span class="text-per-page"></span>

      <div class="arrow left-arrow-wrapper">
        <i class="far fa-arrow-alt-circle-left left-arrow-icon"></i>
      </div>

      <div class="arrow right-arrow-wrapper">
        <i class="far fa-arrow-alt-circle-right right-arrow-icon"></i>
      </div>

      <div class="positions-viewer"></div>

      <img class="logo" src="assets/images/logo.svg" alt="MediaMonks logo">
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
